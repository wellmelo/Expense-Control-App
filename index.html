<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Money | Controle de finanças inteligente</title>

    <meta property="og:url" content="https://smartmoney.wellmelo.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Smart Money | Controle de finanças inteligente" />
    <meta property="og:description"
        content="Smart Money é um app de gerenciamento de despesas. Cadastre, atualize e apague despesas do seu dia a dia." />
    <meta property="og:image" itemprop="image"
        content="https://smartmoney.wellmelo.com/assets/images/smart-money.jpg" />
    <meta property="og:image:alt" content="Smart Money | Controle de finanças inteligente" />
    <meta property="og:site_name" content="Well Melo - Desenvolvedor Web" />

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <main class="centralize">
        <form class="login-form">

            <div class="login_header">
                <img src="/assets/images/smart-money-logo.png" class="grow" class="responsive">
                <p>Controle de finanças inteligente</p>
            </div>

            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com"
                class="login_input">
            <div class="error" id="email-required-error">Email obrigatório!</div>
            <div class="error" id="email-invalid-error">Email é inválido!</div>

            <input type="password" name="password" id="password" placeholder="senha" class="login_input"
                oninput="onChangePassword()" />
            <div class="error" id="password-required-error">Senha obrigatório. Min. 6 caracteres.</div>

            <button type="button" class="recover_button" id="recover-password-button" disabled
                onclick="recoverPassword()">
                Recuperar senha
            </button>

            <button type="button" class="login_button" id="login-button" disabled onclick="login()">
                <i class="fa fa-sign-in" aria-hidden="true"></i> Entrar
            </button>

            <button type="button" class="register_button_pg_login" onclick="register()">Registre-se</button>

        </form>

        <div class="footer_login">
            Powered by: Well Melo
            <a href="https://www.linkedin.com/in/wellmelo" target="_blank"><i class="fa fa-linkedin"
                    aria-hidden="true"></i> Linkedin</a>
        </div>

    </main>
</body>

<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>

<script src="/assets/js/firebase-init.js"></script>

<script src="/assets/js/index.js"></script>
<script src="/assets/js/loading.js"></script>
<script src="/assets/js/validations.js"></script>

</html>
