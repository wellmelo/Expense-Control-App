<body>
    <main class="centralize">
        <form class="login-form">

            <div class="login_header">
                <h1>Smart Money</h1>
                <p>Controle de finanças inteligente</p>
            </div>

            <!--<input type="text" name="name" id="name" onchange="validateFields" placeholder="You nick"
                class="login_input">-->

            <input type="email" name="email" id="email" oninput="onChangeEmail()" placeholder="You@email.com"
                class="login_input">
            <div class="error" id="email-required-error">Email obrigatório!</div>
            <div class="error" id="email-invalid-error">Email é inválido!</div>

            <!--<p id="password-message" class="hide_password"><span>*</span>Minimum 6 characters.</p>-->
            <input type="password" name="password" id="password" placeholder="Senha" class="login_input"
                oninput="onChangePassword()" />
            <div class="error" id="password-required-error">Senha obrigatório. Min. 6 caracteres.</div>

            <button type="button" class="recover_button" id="recover-password-button" disabled
                onclick="recoverPassword()">
                Recover password
            </button>

            <button type="button" class="login_button" id="login-button" disabled onclick="login()">
                Play Now!
            </button>

            <button type="button" class="register_button_pg_login" onclick="register()">Register</button>

        </form>

    </main>
    <footer class="footer_container">
        <div class="footer_container_row centralize">
