<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Money | Lista de transações</title>

    <meta property="og:url" content="https://smartmoney.wellmelo.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Smart Money | Controle de finanças inteligente" />
    <meta property="og:description"
        content="Smart Money é um app de gerenciamento de despesas. Cadastre, atualize e apague despesas do seu dia a dia." />
    <meta property="og:image" itemprop="image"
        content="https://smartmoney.wellmelo.com/assets/images/smart-money.jpg" />
    <meta property="og:image:alt" content="Smart Money | Controle de finanças inteligente" />
    <meta property="og:site_name" content="Well Melo - Desenvolvedor Web" />

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <main class="conteudo">
        <header class="head">
            <div class="head-content">
                <div class="headLeft">
                    <a href="/pages/home"><img src="/assets/images/smart-money-logo-white.png" class="responsive"></a>
                </div>
                <div class="headRight">
                    <button onClick="window.location.href='/pages/transaction'" class="add-transaction">
                        Adicionar Transação
                    </button>
                </div>
            </div>
        </header>
        <div class="list-transactions">
            <div class="content-total">
                <div class="content_total_values total1">
                    <div class="column-total-left">
                        <div class="column-title">ENTRADAS</div>
                        <div class="column-icon"><i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i></div>
                    </div>
                    <div class="column-total-right">
                        <div class="total-number" id="total-income-BRL"></div>
                    </div>
                </div>
                <div class="content_total_values total2">
                    <div class="column-total-left">
                        <div class="column-title">SAÍDAS</div>
                        <div class="column-icon"><i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i></div>
                    </div>
                    <div class="column-total-right">
                        <div class="total-number" id="total-expense-BRL"></div>
                    </div>
                </div>
                <div class="content_total_values total3">
                    <div class="column-total-left">
                        <div class="column-title">TOTAL</div>
                        <div class="column-icon"><i class="fa fa-usd" aria-hidden="true"></i></div>
                    </div>
                    <div class="column-total-right">
                        <div class="total-number totaldiff" id="total-difference-BRL"></div>
                    </div>
                </div>
            </div>
            <div class="title-fields">
                <div class="title-date">Data</div>
                <div class="title-value">Valor</div>
                <div class="title-type">Tipo</div>
                <div class="title-description">Descrição</div>
            </div>
            <ol id="transactions"></ol>
        </div>
    </main>
    <button class="fab fixed bottom right" id="btnAdd" onclick="newTransaction()">+</button>
    <div id="footer-placeholder"></div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>

<script src="/assets/js/firebase-init.js"></script>
<script src="/assets/js/auth-guard.js"></script>
<script src="/assets/js/loading.js"></script>
<script src="/assets/services/transaction.service.js"></script>
<script src="/assets/js/home.js"></script>
<script src="/assets/js/transaction.js"></script>
<script src="/assets/js/footer.js"></script>

</html>
