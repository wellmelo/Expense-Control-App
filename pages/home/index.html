    <meta charset="UTF-8" />

    <meta property="og:description"
        content="Smart Money é um app de gerenciamento de despesas. Cadastre, atualize e apague despesas do seu dia a dia." />
    <meta property="og:image" itemprop="image"
        content="https://smartmoney.wellmelo.com/assets/images/smart-money.jpg" />

    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <main class="conteudo">
        <header class="headPai">

            <div class="headLeft">
                <a href="/pages/home"><img src="/assets/images/smart-money-logo.png" class="responsive"></a>
            </div>


            <div class="headRight">
                <div class="headRightUm">
                    <div class="timer-texto"></div>
                </div>
                <div class="headRightDois">
                    <button onClick="window.location.href='/pages/transaction'" class="refresh">Adicionar
                        Transação</button>
                </div>
            </div>
        </header>

        <div class="list-transactions">
            <h1><b>Lista</b> de <b>Transações</b></h1>
            <hr>

            <div class="content-total">

                <div class="content_total_expense">

                    <div class="total-expense-one">
                        <div class="info-expense">TOTAL DE DESPESAS</div>
                        <div id="total-expense"></div>
                    </div>

                    <div class="total-expense-two">
                        <div class="total-expense" id="total-expense-BRL"></div>
                        <div class="total-expense" id="total-expense-USD"></div>
                        <div class="total-expense" id="total-expense-EUR"></div>
                    </div>

                </div>

                <div class="content_total_income">

                    <div class="total-income-one">
                        <div class="info-income">TOTAL DE RECEITAS</div>
                        <div id="total-income"></div>
                    </div>

                    <div class="total-income-two">
                        <div class="total-income" id="total-income-BRL"></div>
                        <div class="total-income" id="total-income-USD"></div>
                        <div class="total-income" id="total-income-EUR"></div>
                    </div>

                </div>

            </div>

            <ol id="transactions"></ol>

        </div>

    </main>

    <button class="fab fixed bottom right" id="btnAdd" onclick="newTransaction()">+</button>

    <footer class="footer_container">
        <div class="footer_container_row">
            <div class="footer_left">
                Powered by: Well Melo
                <!--<a href="https://produzsite.com" target="_blank"><i class="fa fa-rocket" aria-hidden="true"></i> Produz
                    Site</a>-->
            </div>
            <div class="footer_right">
                <a class="whts"
                    href="https://api.whatsapp.com/send?text=Smart Money é um Aplicativo para gestão de despesas! https://smartmoney.wellmelo.com"
                    target="_blank" data-action="share/whatsapp/share">
                    <i class="fa fa-whatsapp"></i> Compartilhe no Whatsapp
                </a>
                <button type="button" onclick="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>
                    Sair
                </button>
            </div>
        </div>
    </footer>
</body>
