<body>
    <main class="centralize">
        <form class="login-form">

            <div class="login_header">
                <img src="/assets/images/smart-money-logo.png" class="responsive">
                <p>Controle de finanças inteligente</p>
            </div>

            <!-- <input type="text" name="name" id="name" placeholder="Your nick" class="login_input"> -->
            <!-- <input type="text" name="name" id="name" placeholder="Your name" class="login_input"> -->

            <input type="email" name="email" id="email" placeholder="You@email.com" oninput="onChangeEmail()"
                class="login_input">
            <div class="error" id="email-required-error">Email obrigatório.</div>
            <div class="error" id="email-invalid-error">Email é inválido.</div>

            <input type="password" name="password" id="password" placeholder="Password" oninput="onChanvePassword()"
                class="login_input">
            <div class="error" id="password-required-error">Senha obrigatório.</div>
            <div class="error" id="password-min-length-error">Min. 6 caracteres.</div>

            <input type="password" name="password" id="confirmPassword" placeholder="Confirm password"
                oninput="onChangeConfirmPassword()" class="login_input">
            <div class="error" id="password-doesnt-match-error">Senhas devem ser iguais!</div>

            <button type="button" class="register_button" disabled="true" id="register-button" onclick="register()"><i
                    class="fa fa-user-plus" aria-hidden="true"></i> Registre-se</button>

            <button type="button" class="login_button_pg_register" onclick="login()">Entrar</button>
        </form>

        <div class="footer_login">
            Powered by
            <a href="https://github.com/wellmelo" target="_blank"><i class="fa fa-github" aria-hidden="true"></i>
                Well Melo Dev
            </a>
        </div>

    </main>

</body>
