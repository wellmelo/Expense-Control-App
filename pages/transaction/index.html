</head>

<body>

    <main class="conteudo">
        <header class="headPai">

            <div class="headLeft">
                <div class="headLeftUm">
                    <a href="/pages/home"><img src="/assets/images/smart-money-logo.png" class="responsive"></a>
                </div>
            </div>


            <div class="headRight">
                <div class="headRightUm">
                    <div class="timer-texto"></div>
                </div>
                <div class="headRightDois">
                    <button onClick="window.location.href='/pages/home'" class="refresh">Transações</button>
                </div>
            </div>
        </header>

        <form class="login-form">

            <h1><b>Adicionar</b> nova <b>Transação</b>
                <hr>
            </h1>

            <div class="form-field">
                <div><label>Transações <span>*</span></label></div>
                <input type="radio" name="type" checked id="expense">
                <label for="expense">Despesa</label>
                <input type="radio" name="type" id="income">
                <label for="income">Receita</label>
            </div>

            <div class="form-field">
                <div><label>Data da transação <span>*</span></label></div>
                <input type="date" onchange="onChangeDate()" id="date">
                <div class="error" id="date-required-error">Data obrigatório/inválida.</div>
            </div>

            <div class="form-field">
                <div><label>Moeda <span>*</span></label></div>
                <select id="currency">
                    <option value="BRL" selected>Real</option>
                    <option value="USD">Dólar</option>
                    <option value="EUR">Euro</option>
                </select>
            </div>

            <div class="form-field">
                <div><label>Valor <span>*</span></label></div>
                <input type="number" placeholder="Exemplo: 500" onchange="onChangeValue()" id="value">
                <div class="error" id="value-required-error">Valor é obrigatório.</div>
                <div class="error" id="value-less-or-equal-to-error">Valor deve ser maior que zero.</div>
            </div>

            <div class="form-field">
                <div><label>Tipo de transação:</label></div>
                <select onchange="onChangeTransactionType()" id="transaction-type">
                    <option value="">- Selecione tipo de transação -</option>
                    <option>Aluguel</option>
                    <option>Serviços</option>
                    <option>Alimentação</option>
                    <option>Contas</option>
                </select>
                <div class="error" id="transaction-type-required-error">
                    Tipo de transação obrigatório.
                </div>
            </div>

            <div class="form-field">
                <div><label>Descrição:</label></div>
                <input type="text" placeholder="Digite uma descrição..." id="description">
            </div>

            <div class="form-field-button">
                <button type="button" class="login_button" disabled id="save-button"
                    onclick="saveTransaction()">Salvar</button>
                <button type="button" class="login_button_cancel" onclick="cancelTransaction()">Cancelar</button>
            </div>

        </form>

    </main>

    <footer class="footer_container">
        <div class="footer_container_row">
            <div class="footer_left">
                Powered by: Well Melo
                <a href="https://produzsite.com" target="_blank"><i class="fa fa-rocket" aria-hidden="true"></i> Produz
                    Site</a>
            </div>
            <div class="footer_right">
                <a class="whts"
                    href="https://api.whatsapp.com/send?text=Smart Money é um Aplicativo para gestão de despesas! https://smartmoney.wellmelo.com"
                    target="_blank" data-action="share/whatsapp/share">
                    <i class="fa fa-whatsapp"></i> Compartilhe no Whatsapp
                </a>
                <button type="button" onclick="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>
                    Sair
                </button>
            </div>
        </div>
    </footer>
</body>
